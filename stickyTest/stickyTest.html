<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    section {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    section.a {
      background-color: #999;
    }
    section.b {
      position: sticky;
      top: 0;
      background-color: pink;
    }
    section.c {
      background-color: yellowgreen;
    }
    section.d {
      background-color: blueviolet;
    }

  </style>
</head>
<body>
  <div id="wrap">
    <section class="a">aaa</section>
    <section class="b sticky-elem">bbb</section>
    <section class="c">ccc</section>
    <section class="d">ddd</section>
  </div>
</body>
</html>
